<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid flex</title>
</head>
<body>


<div style="
            display: grid;
            overflow: hidden;
            margin-top: 30px;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 30px;
             row-gap: 20px;
             ">
            
    <div class ="w" style="background-color: rgb(212, 240, 181); ">div1<img class="img" src="E:\js p\sung1.png"></div>
    <div style="background-color: rgb(91, 91, 105);">div3</div>
    <div style="background-color: rgb(0, 255, 213);">div2<p>text</p></div>

    

     
<style>
    .w{
        box-shadow: 5px 10px 10px;
        transition: 0.15s;
    }
    .w:hover{
        opacity: 0.8;

    }
    .w:active{
        opacity: 0.5;
    }
    .img{
        height: 60px;
        width: 50px;
        margin-top: 2px;
    }

</style>

    
</body>
</html>
